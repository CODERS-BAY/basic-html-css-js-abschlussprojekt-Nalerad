<!DOCTYPE html>
<html lang="de">

<head>
    <!--Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Spiele</title>
</head>

<body class="bg-primary text-white">
    <header>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Spiel</span>
            <img src="img/numbers.jpg" height="100" width="150">
        </nav>

    </header>

    <h1 class="text-center">Zahlen raten</h1>
  
    <section class="container my-5">
    <p>Wir haben eine Zahl zwischen 1-10 ausgesucht. Kannst Du sie erraten?
        <br>
        Du hast 3 Versuche.
    
    </p>

    <form class="container col-md-2">
        <div class="form-row">
        <label> Dein Tipp:</label>
        <input type="number" class="form-control" id="inputGuess" placeholder="Gib einen Nummer ein">
        <button type="button"  onclick="checkNumber()" class="form-control"> Überprüfen</button>
    </form>

   
   </section>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <p class="container text-center my-3">Runden: <span id="Uberprufen">0</span></p>

    <script>
          
        
        var number = Math.random() * 10;
        number = Math.round(number);

        console.log(number);
       
        var outputCount = 0;
        var inputGuess = document.getElementById("inputGuess").value;
        var uberprufen = document.getElementById("Uberprufen");

        function checkNumber() {
           
         //   do {
                

                if (inputGuess < number) {
                    alert("Dein Tipp war zu niedrig.");
                    outputCount++;
                    uberprufen.innerHTML=outputCount;   
                }
                if (inputGuess > number) {
                    alert("Dein Tipp war zu hoch.");
                    outputCount++;
                    uberprufen.innerHTML=outputCount;                
                }
                
                
               // console.log(outputCount);
           // }
            //while (inputGuess != number && outputCount < 3);

        
    
           if (inputGuess == number) {
             alert("Richtig!");
             outputCount++;
             uberprufen.disabled=true;
            }
            if (outputCount == 3) {
            alert("Du kannst nicht mehr versuchen");
            uberprufen.disabled=true;
            }
         
       }
         
        

    </script>

</body>

</html>
